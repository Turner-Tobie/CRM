<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Contact</h1>
	<form th:action="@{|/user/create|}" th:object="${users}"
		enctype="multipart/form-data" method="POST">
		<input name="userId" type="hidden" th:value="${user.id}" />

		<div class="field">
			<label for="firstName">First Name</label> <input name="firstName"
				type="text" th:value="${firstName}" />
		</div>

		<div class="field">
			<label for="lastName">Last Name</label> <input name="lastName"
				type="text" th:value="${lastName}" />
		</div>

		<div class="field">
			<label for="email">Email</label> <input name="email" type="text"
				th:value="${email}" />
		</div>

		<div class="field">
			<label for="password">Password</label>
			<input name="password" type="password" th:value="${password}"/>
		</div>

		<div class="field">
			<label for="phoneNumber">Phone Number</label> <input
				name="phoneNumber" type="text" th:value="${phoneNumber}" />
		</div>

		<div class="field">
			<label for="twitterHandle">Twitter Handle</label> <input
				name="twitterHandle" type="text" th:value="${twitterHandle}" />
		</div>

		<div class="field">
			<label for="facebookUrl">Facebook URL</label> <input
				name="facebookUrl" type="text" th:value="${facebookUrl}" />
		</div>

		<div class="field">
			<label for="file">Image</label> <input name="file" type="file" />
		</div>


		<input type="submit" th:value="Create" />
	</form>
</body>
</html>
